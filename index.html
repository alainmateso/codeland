<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeland</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <header>
        <div class="row header">
            <div class="row gap-2 logo">
                <div class="q-text bold orange-text">Q</div>
                <div class="logo-text col">
                    <div class="bold">PREMIUM</div>
                    <div class="dots row gap-2">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>
    </header>
    <div class="sub-header row">
        <div class="row orange-text">
            <div class="euro">€</div>
            <div class="middle-x">X</div>
            <div class="col sub-text">
                <div>100</div>
                <div>KM</div>
            </div>
        </div>
        <div class="sub-header-text">
            I costi chilometrici relativi alle auto provate dal 2016 ad oggi. <span class="orange-text bold">Più info</span>
        </div>
    </div>
    <section class="col gap-2 middle-section">
        <div class="col">
            <div class="text-center uppercase small-padding">
                <p>Costi calcolati</p>
                <p>su queste percentuali di utilizzo</p>
            </div>
        </div>
        <div class="top-cards row gap-2">
            <div class="col top-card flex-1 bg-white rounded-small first">
                <div class="bold text-yellow">33<sup>%</sup></div>
                <span class="">CITTA</span>
            </div>
            <div class="col top-card flex-1 bg-white rounded-small second">
                <div class="bold text-light-blue">33<sup>%</sup></div>
                <span class="">STATALE</span>
            </div>
            <div class="col top-card flex-1 bg-white rounded-small third">
                <div class="bold text-green">33<sup>%</sup></div>
                <span class="">AUSTROSTRADA</span>
            </div>
        </div>
        <div class="row">
            <div class="color-bar flex-1 bg-yellow small-padding"></div>
            <div class="color-bar flex-1 bg-light-blue small-padding"></div>
            <div class="color-bar flex-1 bg-green small-padding"></div>
        </div>
        <div class="text-banner orange-text bold text-center bg-white small-padding rounded-small">
            Cambia percentuali
        </div>
    </section>
    <footer></footer>
</body>
</html>
